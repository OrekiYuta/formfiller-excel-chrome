<!DOCTYPE html><html><head><meta charset="UTF-8"/><link rel="stylesheet" href="libs/mvp.css"/><style>body{margin:2%}.container{display:flex;gap:20px;align-items:stretch;padding:20px}.left-column{display:flex;flex-direction:column;gap:10px;margin-right:40px;height:100%;justify-content:space-between}#status{display:flex;flex-direction:column;overflow-y:auto;background:#f8f8f8;border:1px solid #ccc;padding:15px;border-radius:5px;font-family:monospace;color:#333;white-space:pre-wrap;width:900px;flex-grow:1;height:150px;max-height:150px}table{border-collapse:collapse;width:100%}th,td{border:1px solid #ccc;padding:8px;text-align:left;white-space:pre-wrap;word-break:break-word}.file-upload-row{display:flex;align-items:center;gap:12px}.file-upload-wrapper{position:relative;overflow:hidden;display:inline-block}.file-upload-button{border:1px solid #007bff;color:#fff;background-color:#007bff;padding:8px 20px;border-radius:5px;font-size:14px;cursor:pointer;transition:background .3s ease}.file-upload-button:hover{background-color:#0056b3}.file-upload-wrapper input[type="file"]{font-size:100px;position:absolute;left:0;top:0;opacity:0;cursor:pointer}.file-name-label{font-family:monospace;font-size:13px;color:#555;margin-left:8px;margin-top:0;user-select:none;width:200px;white-space:normal;word-break:break-word}.interval-label{font-family:monospace;font-size:13px;color:#555}</style></head><body><div class="container"><div class="left-column"><div class="file-upload-row"><div class="file-upload-wrapper"><button class="file-upload-button">选择 Excel 文件</button><input type="file" id="excelFile" accept=".xlsx"></div><span class="file-name-label" id="fileName">未选择文件</span></div><button id="run">开始自动填写数据并提交</button><div style="margin-top:10px;display:flex;align-items:center;gap:8px;"><span class="interval-label">自动操作间隔时间：</span><input type="number" id="intervalInput" min="0" value="1" style="width:60px;font-family:monospace;font-size:13px;color:#555;"><span class="interval-label">秒</span></div></div><div id="status">操作步骤： 1. 请选择 Excel 文件 2. 点击“开始自动填写数据并提交”按钮 </div></div><div id="tableContainer"></div><script src="libs/xlsx.full.min.js"></script><script src="options.js"></script></body></html>
