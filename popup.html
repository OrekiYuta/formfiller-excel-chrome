<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Excel 自动评论助手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      display: block;
      width: 100%;
      max-width: 400px;
    }
    #status {
      margin-top: 20px;
      min-height: 50px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Excel 自动评论助手</h1>

  <label for="excelFile">上传 Excel 文件 (.xlsx):</label>
  <input type="file" id="excelFile" accept=".xlsx" />

  <button id="run">打开网页并填写评论</button>

  <div id="status">状态信息会显示在这里...</div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
